<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS & JS Animations Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Dynamic Styling & Animation Demo</h1>

  <!-- Part 1: CSS Transitions and Animations -->
  <section>
    <h2>Part 1: CSS Transitions & Animations</h2>
    <button class="fancy-btn">Hover Me</button>
    <div class="animated-box"></div>
  </section>

  <!-- Part 2: JavaScript Functions -->
  <section>
    <h2>Part 2: JavaScript Functions</h2>
    <button onclick="showResult()">Run Function</button>
    <p id="result"></p>
  </section>

  <!-- Part 3: CSS + JS Integration -->
  <section>
    <h2>Part 3: CSS + JS Combined</h2>
    <button id="animateBtn">Animate the Box</button>
    <div id="jsBox" class="box"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
